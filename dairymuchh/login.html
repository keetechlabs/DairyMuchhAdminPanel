<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DairyMuchh Login</title>
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

  <div class="wrapper">
    <div class="image-container top-image">
      <img src="./imgs/dairymuchh_cow(1).jpg" alt="Cow Image" id="top-img" />
    </div>

  <div class="login-container">
    <h2>Welcome</h2>
    <form action="#" method="POST">
      <div class="input-group">
       
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <div class="password-wrapper">
          <input type="password" id="loginPassword" name="password" placeholder="Enter Password" required />
          <i id="toggleLoginPassword" class="fa-solid fa-eye"></i>
        </div>
      </div>
      

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          I accept the <a href="terms_of_use.html">Terms & Conditions</a> and <a href="privacy_policy.html">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
  <div class="image-container bottom-image">
    <img src="./imgs/dairymuchhbottom(1).jpg" alt="Bottom Image" id="bottom-img" />
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
